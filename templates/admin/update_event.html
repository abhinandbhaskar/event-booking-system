{% extends "admin/event_list.html" %}
{% block body %}
<div class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-xl bg-white shadow-lg rounded-xl p-8">
<h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Event</h1>
{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      {% if message.tags == 'error' %}
        <div class="p-3 rounded-md text-sm font-medium bg-red-100 text-red-800">
          {{ message }}
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endif %}
<form  method="POST" action="{% url 'update_event_post' event.id %}" class="space-y-5">
    {% csrf_token %}
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
    <input type="text" value="{{event.title}}" placeholder="Enter Event Title"  name="title" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" >
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
    <textarea  type="text" value="{{event.description}}" placeholder="Enter Short Description" name="description" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">{{event.description}}</textarea>
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
    <div class="flex gap-2">
    <input  type="text"  value="{{ event.date }} {{ event.time }}"  placeholder="Date & Time" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
    <input  type="datetime-local" value="{{ event.date }} {{ event.time }}"   placeholder="Enter Date & Time" name="date_time" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Venue</label>
    <input type="text" value="{{event.venue}}" name="venue" placeholder="Enter the Place" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Capacity</label>
    <input type="text" value="{{event.total_seats}}"  name="capacity" placeholder="Enter Total Seats" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
 <div class="text-center">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow transition">Update Event</button>
</div>
</form>
</div>
</div>
{% endblock %}
