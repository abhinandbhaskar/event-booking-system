{% extends "admin/event_list.html" %}
{% block body %}
<div class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-xl bg-white shadow-lg rounded-xl p-8">
<h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Add Event</h1>
<form action="" class="space-y-5">
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
    <input type="text" placeholder="Enter Event Title"  class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" >
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Short Description</label>
    <input type="text" placeholder="Enter Short Description" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
    <input  type="datetime-local" placeholder="Enter Date & Time" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Venue</label>
    <input type="text" placeholder="Enter the Place" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<div>
    <label  class="block text-sm font-medium text-gray-700 mb-1">Capacity</label>
    <input type="text" placeholder="Enter Total Seats" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
 <div class="text-center">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow transition">Add Event</button>
</div>
</form>
</div>
</div>
{% endblock %}
