{% extends "user/event_list.html" %}
{% block body %}
  <div class="min-h-screen flex flex-col md:flex-row items-center justify-center p-6 space-y-6 md:space-y-0 md:space-x-6">
    <div class="w-full md:w-1/2 text-black p-6 rounded-lg shadow-lg shadow-blue-300">
           <h2 class="text-2xl font-bold mb-4">🎶 Event: Music Night</h2>
      <p class="mb-2"><strong>Description:</strong> Music event with live band</p>
      <p class="mb-2"><strong>Venue:</strong> Kanhangad</p>
      <p class="mb-2"><strong>Date & Time:</strong> May 21, 2023</p>
      <p class="text-red-500 font-semibold mt-4">🎟️ Seats Left: 20</p>
        </div>
    <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
              <h2 class="text-xl font-semibold text-gray-700 mb-4">Book Your Seat</h2>
 <form action="#">
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Name</label>
          <input type="text" placeholder="Enter your name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Email</label>
          <input type="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Number of Seats</label>
          <input type="number" placeholder="Enter number of seats" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <a href="{% url 'user_booking_success' %}" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded w-full transition">
          Book Event
        </a>
      </form>
        </div>
    </div>
{% endblock %}
