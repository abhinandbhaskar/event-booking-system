{% extends "user/event_list.html" %}
{% block body %}
<div  class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-green-600 mb-4">✅ Booking Confirmed!</h1>
     <p class="text-gray-700 text-lg mb-2">Thank you, <span class="font-semibold text-blue-600">{{name}}</span></p>

    <p class="text-gray-600 mb-4">
      You have successfully booked <span class="font-semibold text-blue-600">{{seats}}</span> seats for the event.
    </p>

    <div class="text-left text-gray-700 mb-4">
      <p><strong>Date:</strong>{{date_time}}</p>
      <p><strong>Venue:</strong>{{venue}}</p>
    </div>

    <p class="text-gray-600 mb-6">
      A confirmation email has been sent to: <span class="font-semibold text-blue-600">{{email}}</span>
    </p>

    <a href="{% url 'user_event_list' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition">
      ⬅ Back To Home
    </a>
  </div>
</div>
{% endblock %}
